services:
  - type: web
    name: reciteai-backend
    env: node
    region: singapore
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        value: my-super-secret-jwt-key-2024-reciteai
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ZHIPU_API_KEY
        sync: false
      - key: ZHIPU_API_URL
        value: https://open.bigmodel.cn/api/paas/v4/chat/completions
      - key: FRONTEND_URL
        value: https://reciteai.vercel.app
